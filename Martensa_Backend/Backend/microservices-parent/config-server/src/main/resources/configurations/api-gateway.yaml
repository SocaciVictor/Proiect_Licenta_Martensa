server:
  port: 8090

jwt:
  secret: 

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowed-origins:
              - "http://localhost:8093"
              - "http://192.168.1.13:19006"
              - "exp://192.168.1.13:19000"
              - "http://192.168.1.13:19006"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers:
              - "*"
            allow-credentials: true
            max-age: 3600

      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - name: Authentication
              args:
                requiredRoles:
                  - ROLE_ADMIN
                securedMethods:
                  - DELETE
                  - POST

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: productservice
          uri: lb://productservice
          predicates:
            - Path=/products/**
          filters:
            - name: Authentication
              args:
                requiredRoles:
                  - ROLE_ADMIN
                securedMethods:
                  - POST
                  - PUT
                  - DELETE

        - id: category-service
          uri: lb://productservice
          predicates:
            - Path=/categories/**
          filters:
            - name: Authentication
              args:
                requiredRoles:
                  - ROLE_ADMIN
                securedMethods:
                  - POST
                  - PUT
                  - DELETE

        - id: promotion-service
          uri: lb://productservice
          predicates:
            - Path=/promotions/**
          filters:
            - name: Authentication
              args:
                requiredRoles:
                  - ROLE_ADMIN
                securedMethods:
                  - POST
                  - PUT
                  - DELETE

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
          filters:
            - name: Authentication
              args:
                requiredRoles:
                  - ROLE_ADMIN
                securedMethods:
                  - DELETE
                  - PUT

        - id: store-service
          uri: lb://store-service
          predicates:
            - Path=/stores/**
          filters:
            - name: Authentication
              args:
                requiredRoles:
                  - ROLE_ADMIN
                securedMethods:
                  - POST
                  - PUT
                  - DELETE

        - id: store-stock-service
          uri: lb://store-service
          predicates:
            - Path=/stores/**
          filters:
            - name: Authentication
              args:
                requiredRoles:
                  - ROLE_ADMIN
                securedMethods:
                  - POST
                  - PUT
                  - DELETE

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/carts/**
          filters:
            - name: Authentication

        - id: wishlist-endpoints
          uri: lb://cart-service
          predicates:
            - Path=/wishlist/**
          filters:
            - name: Authentication

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payments/**
          filters:
            - name: Authentication

        - id: stripe-endpoints
          uri: lb://payment-service
          predicates:
            - Path=/payments/**
          filters:
            - name: Authentication
