server:
  port: 8090

jwt:
  secret: 

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - name: Authentication
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
