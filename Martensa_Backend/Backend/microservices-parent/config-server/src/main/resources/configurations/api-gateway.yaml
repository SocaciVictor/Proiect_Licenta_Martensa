server:
  port: 8090

jwt:
  secret: 

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - name: Authentication

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: productservice
          uri: lb://productservice
          predicates:
            - Path=/products/**
          filters:
            - name: Authentication
              args:
                requiredRoles: ROLE_ADMIN
                securedMethods: POST,PUT,DELETE

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
          filters:
            - name: Authentication

        - id: store-service
          uri: lb://store-service
          predicates:
            - Path=/stores/**
          filters:
            - name: Authentication
              args:
                requiredRoles: ROLE_ADMIN
                securedMethods: POST,PUT,DELETE


        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/carts/**
          filters:
            - name: Authentication

        - id: wishlist-endpoints
          uri: lb://cart-service
          predicates:
            - Path=/wishlist/**
          filters:
            - name: Authentication
